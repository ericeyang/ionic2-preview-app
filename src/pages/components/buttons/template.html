<ion-header>
    <ion-navbar>
        <ion-title>
            Buttons
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
            <ion-icon [name]="item.icon" item-left></ion-icon>
            {{ item.title }}
        </button>
    </ion-list>
</ion-content>
